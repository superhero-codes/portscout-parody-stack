<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waiter.com ‚Äî Your Weather Forecast</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(180deg, #1e3a5f 0%, #4a90d9 50%, #87ceeb 100%);
                min-height: 100vh;
                color: white;
            }
            .header {
                background: rgba(0,0,0,0.2);
                padding: 12px 24px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .logo {
                font-size: 1.5rem;
                font-weight: 800;
            }
            .logo span {
                color: #ffd700;
            }
            .search-bar {
                padding: 8px 16px;
                border: 1px solid rgba(255,255,255,0.3);
                border-radius: 20px;
                background: rgba(255,255,255,0.1);
                color: white;
                font-size: 14px;
                width: 300px;
            }
            .search-bar::placeholder {
                color: rgba(255,255,255,0.6);
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
            }
            .current-weather {
                text-align: center;
                margin-bottom: 40px;
            }
            .location-name {
                font-size: 1.3rem;
                opacity: 0.8;
                margin-bottom: 8px;
            }
            .temp-big {
                font-size: 6rem;
                font-weight: 200;
                line-height: 1;
                margin-bottom: 8px;
            }
            .condition {
                font-size: 1.2rem;
                margin-bottom: 16px;
            }
            .details {
                display: flex;
                justify-content: center;
                gap: 32px;
                font-size: 14px;
                opacity: 0.8;
            }
            .forecast {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 12px;
                margin-top: 40px;
            }
            .forecast-day {
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                border-radius: 12px;
                padding: 20px;
                text-align: center;
            }
            .forecast-day .day-name {
                font-weight: 600;
                margin-bottom: 8px;
            }
            .forecast-day .day-icon {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            .forecast-day .day-temps {
                font-size: 14px;
            }
            .forecast-day .day-rain {
                font-size: 12px;
                opacity: 0.7;
                margin-top: 4px;
            }
            .loading {
                text-align: center;
                padding: 60px;
                font-size: 1.2rem;
            }
            .spinner {
                display: inline-block;
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255,255,255,0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 16px;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .footer-attr {
                text-align: center;
                padding: 40px 20px;
                font-size: 12px;
                opacity: 0.5;
            }
            .footer-attr a {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo">Waiter<span>.com</span> üå§Ô∏è</div>
            <input type="text" class="search-bar" placeholder="Search location...">
        </div>

        <div class="container">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                    <p style="font-size:14px;opacity:0.6;margin-top:8px;">This might take a moment. Or thirty.</p>
                </div>
            </div>
        </div>

        <div class="footer-attr">
        Part of the <a href="https://github.com/superhero-codes/portscout-parody-stack">PortScout Parody Stack</a> ¬∑ 
        Fast, reliable, accurate
    </div>

        <script>
            async function loadWeather() {
            try {
                const res = await fetch('/api/weather');
                const data = await res.json();
                
                document.getElementById('content').innerHTML = `
                    <div class="current-weather">
                        <div class="location-name">üìç ${data.location}</div>
                        <div class="temp-big">${data.current.temp}¬∞</div>
                        <div class="condition">${data.current.condition}</div>
                        <div class="details">
                            <span>üíß Humidity: ${data.current.humidity}%</span>
                            <span>üí® Wind: ${data.current.wind}</span>
                            <span>üå°Ô∏è Feels like: ${data.current.feelsLike}¬∞</span>
                        </div>
                    </div>
                    <h3 style="margin-bottom:16px;">5-Day Forecast</h3>
                    <div class="forecast">
                        ${data.forecast.map(day => `
                            <div class="forecast-day">
                                <div class="day-name">${day.day}</div>
                                <div class="day-icon">${day.condition.split(' ')[0]}</div>
                                <div class="day-temps">${day.high}¬∞ / ${day.low}¬∞</div>
                                <div class="day-rain">üåßÔ∏è ${day.rain}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch {
                document.getElementById('content').innerHTML = '<div class="loading"><p>Weather data unavailable. The server is still thinking about it.</p></div>';
            }
        }

        loadWeather();
    </script>
</body>
</html>
